<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="text-center">Mesajlar</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content
  padding
  class="contentBg"
  #content
  id="chat-parent"
  overflow-scroll="true"
  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"
>
  <div>
    <div id="chat-container">
      <div class="message-wrap">
        <div
          *ngFor="let msg of msgList;let i = index; let first = first; let last = last"
          class="message"
        >
          <div class="message-left" *ngIf="msg.userId === toUser">
            <div class="msg-detail">
              <div class="msg-content">
                <p class="line-breaker">{{msg.message}}</p>
              </div>
            </div>
          </div>
          <div
            class="message-right"
            *ngIf="msg.userId === User && msg.userId !== toUser"
          >
            <ion-spinner
              name="dots"
              *ngIf="msg.status === 'pending'"
            ></ion-spinner>
            <div class="msg-detail">
              <div class="msg-info"></div>
              <div class="msg-content">
                <p class="line-breaker">{{msg.message}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="footer">
  <ion-toolbar class="footerSections">
    <div class="containerFooter">
      <ion-icon
        (click)="addFile()"
        size="large"
        color="medium"
        name="add-circle"
      ></ion-icon>
      <div class="inputConatiner">
        <ion-input
          class="placeholdertext inputMessage inputBg"
          type="text"
          placeholder="Type a message"
          [(ngModel)]="inpText"
          autofocus="true"
          padding-start
        ></ion-input>
      </div>
      <div class="send-button-parent">
        <ion-button class="sendBtn" color="primary">
          <ion-icon class="sendBtn-icon" name="send" color="light"></ion-icon>
        </ion-button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
